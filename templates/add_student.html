<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>اضافه کردن دانش‌آموز</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            font-family: Tahoma;
        }
        .card {
            border-radius: 15px;
        }
        .form-label {
            font-weight: 600;
        }
        .is-valid {
            border-color: #28a745 !important;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        .is-invalid {
            border-color: #dc3545 !important;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
        #numberCounter {
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body dir="rtl">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12">
            <div class="card shadow-lg p-4">
                <h3 class="mb-4 text-center text-primary">👤 اضافه کردن دانش‌آموز</h3>

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">نام:</label>
                        <input type="text" class="form-control form-control-lg" name="firstname" placeholder="مثال: مهراب" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">نام خانوادگی:</label>
                        <input type="text" class="form-control form-control-lg" name="lastname" placeholder="مثال: عزیزی" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">شماره والدین:</label>
                        <div class="d-flex align-items-center">
                            <input type="tel" 
                                   class="form-control form-control-lg" 
                                   id="parent_number"
                                   name="parent_number" 
                                   placeholder="مثال: 09962935294" 
                                   maxlength="11"
                                   inputmode="numeric"
                                   pattern="\d*"
                                   required>
                            <span id="numberCounter" class="ms-2">0/11</span>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" id="submitBtn" class="btn btn-primary btn-lg" disabled>ثبت دانش‌آموز</button>
                        <a href="#" class="btn btn-secondary btn-lg">بازگشت</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const parentInput = document.getElementById('parent_number');
    const counter = document.getElementById('numberCounter');
    const submitBtn = document.getElementById('submitBtn');

    parentInput.addEventListener('input', () => {
        // فقط اعداد را نگه داریم
        parentInput.value = parentInput.value.replace(/\D/g, '');
        const length = parentInput.value.length;
        counter.textContent = `${length}/11`;

        if (length === 11) {
            parentInput.classList.add('is-valid');
            parentInput.classList.remove('is-invalid');
            submitBtn.disabled = false;
        } else {
            parentInput.classList.remove('is-valid');
            parentInput.classList.add('is-invalid');
            submitBtn.disabled = true;
        }
    });

    // وقتی فیلد روی موبایل باز شد، کیبورد عددی نمایش داده شود
    parentInput.addEventListener('focus', () => {
        parentInput.setAttribute('inputmode', 'numeric');
    });
</script>

</body>
</html>
