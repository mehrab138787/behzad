<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ویرایش دانش‌آموز</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            font-family: Tahoma, sans-serif;
        }
        .card {
            border-radius: 15px;
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body dir="rtl">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h3 class="mb-4 text-center text-primary">✏️ ویرایش دانش‌آموز</h3>

                <!-- پیام‌های موفقیت/خطا -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">نام:</label>
                        <input type="text" class="form-control form-control-lg" name="firstname" value="{{ student.firstname }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">نام خانوادگی:</label>
                        <input type="text" class="form-control form-control-lg" name="lastname" value="{{ student.lastname }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">شماره والدین:</label>
                        <input type="text" class="form-control form-control-lg" name="parent_number" value="{{ student.parent_number }}" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary btn-lg">ذخیره تغییرات</button>
                        <a href="{{ url_for('view_class', class_id=student.class_id) }}" class="btn btn-secondary btn-lg">بازگشت</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // محو شدن خودکار پیام‌ها بعد از ۳ ثانیه
    setTimeout(() => {
        let alerts = document.querySelectorAll('.alert');
        alerts.forEach(a => {
            let bsAlert = new bootstrap.Alert(a);
            bsAlert.close();
        });
    }, 3000);
</script>

</body>
</html>
